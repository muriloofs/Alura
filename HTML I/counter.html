<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while(contador <= 40) {
        
        if(contador != 33 && contador != 37)
        mostra("Os números são: " + contador);
        contador = contador + 1;

    }

mostra("FIM")
    

</script>

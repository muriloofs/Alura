<meta charset="UTF-8">

<h4>Álcool ou Gasolina?</h4>

<script>

    var caminhoDeGasolina = 480
    var tanque = 40
    var consumoDeGasolina = caminhoDeGasolina / tanque
    document.write("O consumo de gasolina no caminho é de " + consumoDeGasolina + "km/L");

    var tanque = 40;
    var caminhoDeAlcool = 300;
    var consumoDeAlcool = caminhoDeAlcool / tanque;

    document.write("<br>");

    document.write("O consumo de álcool no caminho é de " + consumoDeAlcool + "km/L");

</script>

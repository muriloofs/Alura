<meta charset="utf-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 0;

    while(contador <= 100) {

        mostra("Os números pares são: " + contador);
        contador = contador + 2;
    }

mostra("FIM")

</script>
